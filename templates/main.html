<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Classification App</title>
</head>
<body>
    <h1>Classification App</h1>
    <hr>
    <form action="result" class="classification-form">
        <label for="useful_medsos">Seberapa membantu platform media sosial dalam proses belajar Anda?</label>
        <select name="useful_medsos" required>
            <option value="0">Tidak pernah menggunakan</option>
            <option value="1">Sangat tidak membantu</option>
            <option value="2">Tidak membantu</option>
            <option value="3">Membantu</option>
            <option value="4">Sangat membantu</option>
        </select>
        <br><br>

        <label for="freq_medsos">Seberapa sering Anda menggunakan platform media sosial untuk belajar?</label>
        <select name="freq_medsos">
            <option value="0">Tidak pernah menggunakan</option>
            <option value="1">Jarang</option>
            <option value="2">Kadang-kadang</option>
            <option value="3">Sering</option>
            <option value="4">Sangat sering</option>
        </select>
        <br><br>

        <label for="useful_course">Seberapa membantu kursus offline/online dalam proses belajar Anda?</label>
        <select name="useful_course">
            <option value="0">Tidak pernah menggunakan</option>
            <option value="1">Sangat tidak membantu</option>
            <option value="2">Tidak membantu</option>
            <option value="3">Membantu</option>
            <option value="4">Sangat membantu</option>
        </select>
        <br><br>

        <label for="freq_course">Seberapa sering Anda mengikuti kursus offline/online untuk belajar?</label>
        <select name="freq_course">
            <option value="0">Tidak pernah menggunakan</option>
            <option value="1">Jarang</option>
            <option value="2">Kadang-kadang</option>
            <option value="3">Sering</option>
            <option value="4">Sangat sering</option>
        </select>
        <br><br>

        <label for="useful_app">Seberapa membantu website/aplikasi dalam proses belajar Anda?</label>
        <select name="useful_app">
            <option value="0">Tidak pernah menggunakan</option>
            <option value="1">Sangat tidak membantu</option>
            <option value="2">Tidak membantu</option>
            <option value="3">Membantu</option>
            <option value="4">Sangat membantu</option>
        </select>
        <br><br>

        <label for="freq_app">Seberapa sering Anda menggunakan website/aplikasi untuk belajar?</label>
        <select name="freq_app">
            <option value="0">Tidak pernah menggunakan</option>
            <option value="1">Jarang</option>
            <option value="2">Kadang-kadang</option>
            <option value="3">Sering</option>
            <option value="4">Sangat sering</option>
        </select>
        <br><br>

        <label for="ipk">Berapakah IPK Anda saat ini?</label>
        <input type="number" name="ipk" step="0.01" required>
        <br><br>

        <input type="submit" class="submit-button">
    </form>
</body>
</html>
